<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" href="/styles/styles.css"><title>GroceryList</title><script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script><script src="https://cdn.jsdelivr.net/npm/vue-resource@1.4.0"></script></head><body><div id="itemapp"><div class="header"><h1>Grocery List of User {{userId}}</h1></div><div id="itemList" class="item-list"><input type="text" v-model="item" v-on:keyup.enter="itemAdd" placeholder="add an item to list" autofocus class="new-item"><ul v-for="itm,index in items" class="item-list"><li><div class="view"> <input type="checkbox" value="{{index}}" class="toggle"><label>{{itm}}</label><button v-on:click="itemDell(index)" v-on:keyup.enter="itemDell(index)" class="destroy"></button></div></li></ul></div><footer class="footer"><ul class="filters"><li><button v-on:click="itemAdd" v-on:keyup.enter="itemAdd">add</button></li><li><button class="selected">All</button></li><li><button>Active</button></li><li><button>Completed</button></li><li><button v-on:click="deconnect" v-on:keyup.enter="deconnect">deconnection</button></li><button style="display:none" class="clear-completed">Clear completed</button></ul></footer></div><script src="/scripts/index.js"></script></body></html>
