<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" href="/styles/styles.css"><title>GroceryList</title><script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script><script src="https://cdn.jsdelivr.net/npm/vue-resource@1.4.0"></script></head><body><div class="main"><section class="head">Grocery List of User {{userId}}</section></div><div id="itemList" class="itemapp"><ul v-for="itm,index in items" class="item-list"><li><div class="view"><input type="checkbox" checked="false" class="toggle"><label>{{itm}}</label><button v-on:click="itemDell(index)" v-on:keyup.enter="itemDell(index)" class="destroy"></button></div></li><br></ul><input type="text" v-model="item" v-on:keyup.enter="itemAdd" class="new-item"><button v-on:click="itemAdd" v-on:keyup.enter="itemAdd">add</button><button v-on:click="deconnect" v-on:keyup.enter="deconnect">deconnection</button></div><script src="/scripts/index.js"></script></body></html>
