<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" href="/styles/styles.css"><title>GroceryList</title><script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script><script src="https://cdn.jsdelivr.net/npm/vue-resource@1.4.0"></script></head><body><div id="itemapp"><div class="header"><h1>Grocery List of {{userId}}</h1></div><div id="itemList" class="item-list"><input type="text" v-model="item" v-on:keyup.enter="itemAdd" placeholder="add an item to list" autofocus class="new-item"><ul v-for="itm,index in shownItems" class="item-list"><li><div class="view"> <input type="checkbox" v-model="itm.checked" v-on:click="itemChng(index)" class="toggle button"><label>{{itm.text}}</label><button v-on:click="itemDell(index)" v-on:keyup.enter="itemDell(index)" class="destroy"></button></div></li></ul></div><footer class="footer"><ul class="filters"><li> <button v-on:click="itemAdd" v-on:keyup.enter="itemAdd">add</button></li><li><button v-on:click="showAll" v-on:keyup.enter="showAll">all</button></li><li><button v-on:click="showUndone" v-on:keyup.enter="showUndone">to buy</button></li><li><button v-on:click="showDone" v-on:keyup.enter="showDone">bought</button></li><li><button v-on:click="deconnect" v-on:keyup.enter="deconnect">deconnection</button></li></ul></footer></div><script src="/scripts/index.js"></script></body></html>
